<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل المنتج</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="product-detail-container">
    <img class="product-image" id="productImage" src="" alt="منتج">
    <div class="product-info">
      <h1 id="productName">اسم المنتج</h1>
      <p id="productDescription">وصف مفصل للمنتج</p>
      <span class="price" id="productPrice">السعر</span>
      <button class="buy-btn">شراء</button>
    </div>
  </div>

  <script>
    // قراءة معلمات الرابط
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('productId');

    // محاكاة جلب البيانات من API أو JSON
    const products = [
      {
        "id": 1,
        "name": "منتج 1",
        "description": "وصف مفصل للمنتج 1",
        "price": "250 جنيه",
        "image": "https://via.placeholder.com/200"
      },
      {
        "id": 2,
        "name": "منتج 2",
        "description": "وصف مفصل للمنتج 2",
        "price": "350 جنيه",
        "image": "https://via.placeholder.com/200"
      },
      {
        "id": 3,
        "name": "منتج 3",
        "description": "وصف مفصل للمنتج 3",
        "price": "150 جنيه",
        "image": "https://via.placeholder.com/200"
      },
      {
        "id": 4,
        "name": "منتج 4",
        "description": "وصف مفصل للمنتج 4",
        "price": "450 جنيه",
        "image": "https://via.placeholder.com/200"
      }
    ];

    // العثور على المنتج باستخدام الـ productId
    const product = products.find(p => p.id == productId);

    if (product) {
      document.getElementById('productName').textContent = product.name;
      document.getElementById('productDescription').textContent = product.description;
      document.getElementById('productPrice').textContent = product.price;
      document.getElementById('productImage').src = product.image;
    } else {
      document.getElementById('productName').textContent = 'منتج غير موجود';
      document.getElementById('productDescription').textContent = 'لا توجد تفاصيل لهذا المنتج.';
      document.getElementById('productPrice').textContent = 'غير متوفر';
    }
  </script>
</body>
</html>
